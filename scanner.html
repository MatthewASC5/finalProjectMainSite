<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<center>
    <!-- Square card -->
<style>
.mdl-card {
    width: 320px;
    height: 320px;
}
.demo-card-square > .mdl-card__title {
    color: #fff;
    background:
    url('https://tickera-wpsalad.netdna-ssl.com/wp-content/uploads/2014/09/barcode-reader.png?x34982') bottom right 15% no-repeat white;
}
</style>

<div style="display: inline-flex; margin-top: 10vh;">
<div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">Update</h2>
    </div>
    <div class="mdl-card__supporting-text">
    Here you'll upload an image of your ticket, which will automagically credit your account.
    </div>
    <div class="mdl-card__actions mdl-card--border">
    <center>
        <input type="file" onchange="previewFile()">
    </center>
    </div>
</div>


<div class="mdl-card mdl-shadow--2dp" style="margin-left: 10vw;">
    <div class="mdl-card__actions mdl-card--border">
    <div class="mdl-card__supporting-text">
        <img src="" height="200" style="min-height: 200px">
    </div>
    <center>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="document.querySelector('dialog').showModal();">
        Transfer <i class="material-icons"> send </i>
        </button>
    </center>
    </div>
</div>

</div>



<!-- Dialog Box -->
<dialog class="mdl-dialog">
<h4 class="mdl-dialog__title">Transfer Successful!</h4>
<div class="mdl-dialog__content">
    <img src="checkmark.gif" height=200>
</div>
<div class="mdl-dialog__actions">
    <button type="button" class="mdl-button" onclick="window.location='homepage.html';">Done</button>
</div>
</dialog>


</center>
</body>










<script>
function previewFile(){
    let preview = document.querySelector('img'); //selects the query named img
    let file    = document.querySelector('input[type=file]').files[0]; //sames as here
    let reader  = new FileReader();

    reader.onloadend = function () {
        preview.src = reader.result;
    }

    if (file) {
        reader.readAsDataURL(file); //reads the data as a URL
    } else {
        preview.src = "";
    }
}
</script>
</html>
